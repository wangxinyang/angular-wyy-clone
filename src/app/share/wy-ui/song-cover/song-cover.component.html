<ng-container>
  <a class="cover">
    <img [src]="item.picUrl" [alt]="item.name" />
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{ item.playCount | playCount }}</span>
      </div>
      <i class="icon play" (click)="clickPlayBtn(item.id)"></i>
    </div>
  </a>
  <span class="dec">{{ item.name }}</span>
</ng-container>
