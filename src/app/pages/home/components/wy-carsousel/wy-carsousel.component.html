<div class="carousel">
  <div class="wrap">
    <!-- 向左的箭头 -->
    <i
      nz-icon
      class="arrow left"
      nzType="left"
      nzTheme="outline"
      (click)="handleScroll('pre')"
    ></i>
    <!-- 插槽 -->
    <ng-content></ng-content>
    <ng-template #dot let-index>
      <i class="dot" [class.active]="activeIndex === index"></i>
    </ng-template>
    <!-- 向右的箭头 -->
    <i
      nz-icon
      class="arrow right"
      nzType="right"
      nzTheme="outline"
      (click)="handleScroll('next')"
    ></i>
  </div>
</div>
